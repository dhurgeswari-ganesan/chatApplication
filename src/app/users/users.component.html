  <div class="panel panel-primary" style="width: 43%;
  margin-left: 359px;">
    <div class="panel-body">
      <h1><strong>Chat</strong></h1>
      <form (ngSubmit)="joinRoom(newUser)" #joinForm="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="newUser.nickname" name="nickname"
            placeholder="Nickname" required="" />
        </div>
        <div class="form-group">
          <select class="form-control" [(ngModel)]="newUser.room" name="room" required="">
            <option>Select Room</option>
            <option value="Facebook">Facebook</option>
            <option value="Whatsapp">Whatsapp</option>
            <option value="Skype">Skype</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btndark" [disabled]="!joinForm.form.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
